services:
  app:
    build: .
    container_name: url-shortener-app
    expose:
      - "3000"
    restart: always
    env_file:
      - .env
    volumes:
      - urlshortener_db:/usr/src/app/db
    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    ports:
      - "8888:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  urlshortener_db:
