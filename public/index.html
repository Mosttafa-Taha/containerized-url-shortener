<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Shortener</title>
  <style>
    body { font-family: Arial; display:flex; height:100vh; align-items:center; justify-content:center; background:#f5f5f5; }
    .card { background:white; padding:20px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.2); text-align:center; width:300px; }
    input { width:100%; padding:10px; margin:10px 0; border:1px solid #ddd; border-radius:5px; }
    button { padding:10px 20px; background:#3b82f6; color:white; border:none; border-radius:5px; cursor:pointer; }
    .result { margin-top:15px; }
    .copy { background:#22c55e; margin-left:10px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>URL Shortener</h2>
    <input type="text" id="urlInput" placeholder="Enter URL">
    <button onclick="shorten()">Shorten</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function shorten() {
      const url = document.getElementById('urlInput').value;
      if (!url) return alert('Please enter a URL');

      const res = await fetch('/shorten', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url })
      });
      const data = await res.json();

      if (data.shortUrl) {
        document.getElementById('result').innerHTML = `
          Shortened URL: <a href="${data.shortUrl}" target="_blank">${data.shortUrl}</a>
          <button class="copy" onclick="navigator.clipboard.writeText('${data.shortUrl}')">Copy</button>
        `;
      }
    }
  </script>
</body>
</html>
